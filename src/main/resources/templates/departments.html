<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <title>Departments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">
    <header th:insert="~{blocks/newheader :: header}"></header>

    <div class="container mx-auto mt-8 px-4">
        <h1 class="text-2xl font-bold mb-4">Departments List</h1>
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
                <a class="bg-violet-500 hover:bg-violet-600 text-white font-medium py-3 px-5 rounded-md mb-2" href="/departments/add">Add New Department</a>
        </div>

        <div class="table-container shadow-lg rounded-lg overflow-x-auto">
            <table class="table table-striped table-bordered table-dark w-full">
                <thead>
                    <tr>
                        <th th:text="ID" class="px-4 py-2 text-center"></th> 
                        <th class="px-4 py-2 text-center">Title</th>
                        <th class="px-4 py-2 text-center">Description</th>
                        <th class="px-4 py-2 text-center">Number of employees</th>
                        <th th:text="Actions" class="px-4 py-2 text-center"></th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="dep : ${departments}">
                        <td th:text="${dep.id}" class="px-4 py-2 text-center"></td>
                        <td style="word-break: break-word; white-space: normal;" class="px-4 py-2 text-center"> 
                            <div class="overflow-x-auto mx-auto" style="max-width: 130px;">
                                <span th:text="${dep.title}"></span>
                            </div> 
                        </td>
                        <td style="word-break: break-word; white-space: normal;" class="px-4 py-2 text-center"> 
                            <div class="overflow-x-auto mx-auto" style="max-width: 130px;">
                                <span th:text="${dep.description}"></span>
                            </div> 
                        </td>
                        <td th:text="${dep.employees.size()}" class="px-4 py-2 text-center"></td>
                        <td class="px-4 py-2 text-center">
                            
                                <a th:href="'/departments/' + ${dep.id}" class="bg-violet-500 hover:bg-violet-600 text-white font-medium py-2 px-4 rounded-md mb-2">Details</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
