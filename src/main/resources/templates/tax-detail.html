<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <title>Tax Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">

<header th:insert="~{blocks/newheader :: header}"></header>

<div class="container mx-auto mt-8 px-4">
  <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-1/2 mx-auto" style="word-wrap: break-word;">
    <div th:each="tax : ${tax}">
      <h2 class="text-2xl font-semibold mb-3" th:text="'Tax ID: ' + ${tax.id}"></h2>
      <h3 class="text-xl mb-2" th:text="'Tax percent rate (%): ' + ${tax.percentRate}"></h3>
      <h3 class="text-xl mb-2" th:text="'Tax name: ' + ${tax.taxName}"></h3>
      <p class="mb-4" th:text="'Description: ' + ${tax.description}"></p>

      <div class="mt-4">
        <a th:href="'/tax/' + ${tax.id} + '/edit'" class="btn btn-primary text-white bg-yellow-500 hover:bg-yellow-600 rounded-lg px-6 py-2 inline-block mr-3">Edit</a> 
        <form th:action="'/tax/' + ${tax.id} + '/delete'" method="post" class="inline">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-md mb-2">Delete</button>
        </form>

      </div>
    </div>
  </div>
</div>

</body>
</html>
